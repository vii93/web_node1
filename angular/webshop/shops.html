<div class="cart_info">
        <img onclick="openNav()" class="cart_icon" src="cart.png" alt="" >
            
</div>
<div id="mySidenav" class="sidenav">
    <a class="closebtn" onclick="closeNav()">&times;</a>
    <span class="basket-title">Giỏ Hàng Của Bạn</span>  
    <hr/>
    <div ng-repeat="b in basket">
        <div class="basket-detail">
            <span>
                <img ng-src="{{b.img_url}}" style="width: 50px" alt="{{b.img_url}}">
            </span>
            <span>{{b.product_name}}</span>
            <br/>
            <span style="padding-left:5px;">{{b.product_price_show}}</span>
            <span style="padding-left:5px;">*</span>
            <span><input class="b-p-qty" ng-change="update_qty(b.product_id,b.qty)" type="number" name="qty" id="qty" ng-model="b.qty"></span>
            <span style="padding-left:5px;">=</span>
            <span style="padding-left:5px;">{{b.total_item_show}} </span>
            <span style="padding-left:5px;" ng-click="delete_item(b.product_id)"><img src="/delete_icon.png" alt=""></span>
            <hr/>
        </div>
    </div>      
    <div class="total-basket">
        <span class="total-basket">Tổng tiền:</span>
        <span class="total-basket">{{total_amount_show}} </span>  
        <hr/>
    </div>

    <div style="float: right; display: grid;margin-bottom: 50px;">
        <button class="btn-checkout" onclick="location.href='#!/checkout'">Checkout</button>
    </div>
</div>

<div class="shop_content">
    <div class="right_menu" >
        <div>
            <button class="main_cat" name="all_product" onclick="location.href = '#!/shop'">
                <div class="main_cat_title">ALL</div>
            </button>
        </div>
        <div ng-repeat="menu in menu_prod">
            <button class="main_cat" onclick="open_prod_type(this)" name="{{menu.seo_url}}">
                <div class="main_cat_title">{{menu.product_cate_name}}</div>
                <div class="btn_expand">+</div>
            </button>
            <div ng-repeat="type in menu.types">            
                <div class="main_type {{type.cate_url}}">
                    <div class="main_cat" name="{{type.type_url}}" ng-click="goto(this)">{{type.product_type_name}}</div>
                </div>
            </div>            
        </div>
    </div>
    <div class="prod_result">
        <div ng-repeat="prod in product">            
            <div class="prod_cell" >
                <a href="#!/product_detail/{{prod.seo_url}}" >
                    <img class="img_prod_cell" ng-src="{{prod.img_url}}" alt="">
                    <span class="prod_info name">{{prod.product_name}}</span>
                    <hr class="hr"/>
                    <span class="prod_info" ng-if="prod.product_sale_price > 0">{{prod.product_sale_price}}</span>
                    <span class="prod_info">{{prod.product_price_show}}</span>
                </a>
                <button class="btn_add_cart" ng-click="addcard(prod)">Thêm vào giỏ</button>
            </div>
        </div>
    
    </div>
</div>
