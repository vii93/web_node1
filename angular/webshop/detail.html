
<div class="prod_top">
	<span class="inline img_prod">		
		<div >
			<img class="img_prod" src="{{first_img}}"/>
		</div>
		<div>
			<div ng-repeat="imgs in list_img">
				<img class="img_list inline" ng-src="{{imgs}}"/>
			</div>
		</div>
	</span>
	<span class="prod_action">
		<div style="height:30px"></div>
		<p class="product_name">{{prod.product_name}}</p>
		<div>
			<p>SKU: {{prod.product_id}}</p>
			<p ng-bind-html="trustAsHtml(prod.prod_desc)"></p>
		</div>
		<div>
			<p class="select_inline text_prod">Color:</p>
			<select class="text_prod">
				<option value="red">Red</option>
				<option value="blue">Blue</option>
				<option value="black">Black</option>
				<option value="yelow">Yelow</option>
			</select>
		</div>
		</br>
		<div>
			<p class="select_inline text_prod">Quantity:</p>
			<button action="" class="inline text_prod">-</button>
			<input class="input_inline text_prod" value="1"></input>
			<button action="" class="inline text_prod">+</button>
		</div>
		</br>
		</br>
		<div>
			<p class="select_inline text_prod">Price: {{prod.product_price}}</p>
		</div>
		</br>
		</br>
		<div>
			<button class="w3-anti" onclick="add_to_basket()">Add to bag</button>
		</div>
	</span>
</div>

<div class="w3-container prod_long_desc">
	<div class="w3-row">
		<a href="javascript:void(0)" onclick="openCity(event, 'Description');">
			<div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding w3-border-anti">Description</div>
		</a>
		<a href="javascript:void(0)" onclick="openCity(event, 'Review');">
			<div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">Review</div>
		</a>
		<a href="javascript:void(0)" onclick="openCity(event, 'Question');">
			<div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">Question</div>
		</a>
	</div>

	<div id="Description" class="w3-container city">
		<h2>Description</h2>
		<p ng-bind-html="trustAsHtml(prod.long_desc)"></p>
	</div>

	<div id="Review" class="w3-container city" style="display:none">
		<h2>Review</h2>
		<p>Review is the capital of France.</p> 
	</div>

	<div id="Question" class="w3-container city" style="display:none">
		<h2>Question</h2>
		<p>Question is the capital of Japan.</p>
	</div>
</div>
