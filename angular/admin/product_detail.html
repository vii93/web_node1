<div style="width: 500px;">
    <div>
        <button class="main_button"  onclick="location.href = '#!/'">Home</button>
        <button class="main_button left"  onclick="location.href = '#!/p_id=1'">Product</button>
    </div>
</div>

<div style="margin-top: 20px;">
    <div style="width: 400px; margin-right: 10px;margin-left: 10px;" class="left">
        <div ng-if="prod.active == '1'">
            <input type="checkbox" name="active" id="active" checked  onchange="update_field(this,'product_detail')" />Active
        </div>
        <div ng-if="prod.active != '1'">
            <input type="checkbox" name="active" id="active"  onchange="update_field(this,'product_detail')" />Active
        </div>
        <p style="width: 400px;text-align: center;">ID: {{prod.product_id}}</p>
        <input id="product_id" type="hidden" value="{{prod.product_id}}"/>
        <p style="width: 400px;text-align: center;">Name</p>
        <input style="width: 400px;" onchange="update_field(this,'product_detail')" name="product_name" value="{{prod.product_name}}"></input></br>
        <p style="width: 400px;text-align: center;">Price</p>
        <input style="width: 400px;" onchange="update_field(this,'product_detail')" name="product_price" value="{{prod.product_price}}"></input></br>
        <p style="width: 400px;text-align: center;">Category</p>
        <input style="width: 400px;" onchange="update_field(this,'product_detail')" name="prod_cate_idgory" value="{{prod.prod_cate_idgory}}"></input></br>
        <p style="width: 400px;text-align: center;">Type</p>
        <input style="width: 400px;" onchange="update_field(this,'product_detail')" name="prod_type_id" value="{{prod.prod_type_id}}"></input></br>
        <p style="width: 400px;text-align: center; ">Brand</p>
        <input style="width: 400px;" onchange="update_field(this,'product_detail')" name="brand" value="{{prod.brand}}"></input></br>
        <p style="width: 400px;text-align: center; ">Image URL</p>
        <input style="width: 400px;" onchange="update_field(this,'product_detail')" name="img_url" value="{{prod.img_url}}"></input></br>
    </div>
</div>

<div class="content_area">
    <input id="send" type="button" value="Send" onclick="update_field($('[name=long_desc]'),'product_detail')">
    <textarea name="long_desc" id="editor">
        {{prod.long_desc}}
    </textarea>    
</div>
