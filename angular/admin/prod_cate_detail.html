<div style="width: 500px;">
    <div>
        <button class="main_button"  onclick="location.href = '#!/'">Home</button>
        <button class="main_button left"  onclick="location.href = '#!/p_id=3'">Product Category</button>
    </div>
</div>

<div>
    <div ng-if="prod_cate.active == '1'">
        <input type="checkbox" name="active" id="active" checked  onchange="update_field(this,'product_category')" />Active
    </div>
    <div ng-if="prod_cate.active != '1'">
        <input type="checkbox" name="active" id="active"  onchange="update_field(this,'product_category')" />Active
    </div>
    <p style="width: 400px;text-align: center;">ID: {{prod_cate.product_cate_id}}</p>
    <input style="width: 400px;" name="field_id" type="hidden" value="{{prod_cate.product_cate_id}}"/>
    <p style="width: 400px;text-align: center;">Product Category Name</p>
    <input style="width: 400px;" name="product_cate_name" onchange="update_field(this,'product_category')" value="{{prod_cate.product_cate_name}}"/>
    <p style="width: 400px;text-align: center;">Main Category Id</p>
    <input style="width: 400px;" name="main_cate_id" onchange="update_field(this,'product_category')" value="{{prod_cate.main_cate_id}}"/>
    <p style="width: 400px;text-align: center;">SEO URL</p>
    <input style="width: 400px;" name="seo_url" onchange="update_field(this,'product_category')" value="{{prod_cate.seo_url}}"/>
    <p style="width: 400px;text-align: center;">SEO Description</p>
    <input style="width: 400px;" name="seo_desc" onchange="update_field(this,'product_category')" value="{{prod_cate.seo_desc}}"/>
    <p style="width: 400px;text-align: center;">Sort</p>
    <input style="width: 400px;" name="sort" onchange="update_field(this,'product_category')" value="{{prod_cate.sort}}"/>
</div>
